        </label>
        <label class="item" for="t-4">
            <img src="img/pic4.jpg" alt="image">
            <p>?kiss</p>
            <h2>DZHAXE production</h2>
        </label>
        <label class="item" for="t-5">
            <img src="img/pic5.jpg" alt="image">
            <p>You & Me</p>
            <h2>DZHAXE production</h2>
        </label>

        <label for="t-1"></label>
        <label for="t-2"></label>
        <label for="t-3"></label>
        <label for="t-4"></label>
        <label for="t-5"></label>
    </div>
</div>

</body>
</html>
